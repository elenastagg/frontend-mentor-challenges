<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor huddle landing page." />

    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/96894d307e.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <img alt="logo" class="logo" src="images/logo.svg" />
    <main class="main-component">
      <img
        alt="illustration"
        class="screenshot"
        src="images/illustration-mockups.svg"
      />
      <div class="introduction">
        <h1 class="title">Build The Community <br />Your Fans Will Love</h1>
        <div class="main-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <div><button>Register</button></div>
        <div class="social-logos">
          <div class="icon"><i class="fab fa-facebook-f"></i></div>
          <div class="icon"><i class="fab fa-twitter"></i></div>
          <div class="icon"><i class="fab fa-instagram"></i></div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/elenastagg"
          rel="noreferrer"
          >Elena Stagg</a
        >.
      </p>
    </footer>
  </body>
</html>
